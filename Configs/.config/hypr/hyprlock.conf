#*  Hyprlock Configuration File 
# Please do not edit this file manually.
# Follow the instructions below on how to make changes.

# *Hyprlock active layout name
# Set the layout name to be used by Hyprlock.
# Check the available layouts in the './hyprlock/' directory.
# Example: $HYPRLOCK_LAYOUT=anurati
# The layout name can be set using the following variable:
$HYPRLOCK_LAYOUT=theme

#*  Persistent layout declaration 
# If a persistent layout is declared in $XDG_CONFIG_HOME/hyde.conf,
# the above layout setting will be ignored.

#*  All boilerplate configurations are handled by HyDE 
source = $XDG_DATA_HOME/hyde/hyprlock.conf


#*  Making a custom layout 
# To create a custom layout, make a file in the './hyprlock/' directory.
# Example: './hyprlock/your_custom.conf'
# To use the custom layout, set the following variable:
# $HYPRLOCK_LAYOUT=your_custom
# The custom layout will be sourced automatically.
# Alternatively, you can statically source the layout in '~/.config/hypr/hyde.conf'.
# This will take precedence over the variable in '~/.config/hypr/hyprlock.conf'.


#*  Variables 
#| Variable         | Description                                                                                           |
#|------------------|-------------------------------------------------------------------------------------------------------|
#| $BACKGROUND_PATH | The path to the wallpaper image.                                                                      |
#| $SPLASH_CMD      | Outputs the song title when mpris is available, otherwise, it will output the splash command.         |
#| $resolve.font    | Resolves the font name and download link. HyDe will run 'font.sh resolve $LAYOUT_PATH' to install the font for you |
#| $MPRIS_IMAGE     | The path to the MPRIS image. If mpris is not available, it will show the ~/.face.icon image if available, if not, it will show the HyDE logo. |
#| $PROFILE_IMAGE   | The path to the profile image. If the image is not available, it will show the ~/.face.icon image if available, if not, it will show the HyDE logo. |
#| $GREET_TEXT      | The text to be displayed on the lock screen. The text will be updated every 60 seconds.               |
#| $MPRIS_TEXT      | The text to be displayed on the lock screen. The text will be updated every 60 seconds.               |
